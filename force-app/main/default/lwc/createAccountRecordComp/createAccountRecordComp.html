<template>
    <lightning-card title="Create Account" icon-name="standard:account">
        <div class="slds-var-m-around_small slds-is-relative">

            <lightning-spinner 
                if:true={loader}
                alternative-text="Loading.."
                size="large">
            </lightning-spinner>

            <lightning-input 
                label="Account Name" 
                name="Name" 
                value={accountName}
                class="inputName slds-var-p-around_x-small"
                >
            </lightning-input>

            <lightning-input 
                label="Website" 
                name="Website"
                value={accountWebsite}
                class="inputWebsite slds-var-p-around_x-small"
                >
            </lightning-input>

            <lightning-input 
                label="Phone" 
                name="Phone" 
                type="phone"
                value={accountPhone}
                class="inputPhone slds-var-p-around_x-small"
                >
            </lightning-input>

            <div class="slds-var-m-around_x-small">
                <lightning-button
                    label="Create an account"
                    variant="brand"
                    onclick={createRecord}
                    >
                </lightning-button>
            </div>
        </div>   
    </lightning-card>
</template>
