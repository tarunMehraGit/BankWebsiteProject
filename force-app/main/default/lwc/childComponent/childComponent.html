<template>
    <template if:true={allDetails}>
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={cancelButton} title="Close">
                    <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
                </button>
                <b><h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Product Information</h2></b>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <img src={allDetails.Product_Image} style="height:500px,width=500px"/>
                    <h1 class="slds-p-top_small"> <b>Product Price : </b> {allDetails.Price}</h1>
                    <lightning-button label="Add" onclick={addButton} variant="Brand"  style="margin-left:90%"></lightning-button>
                    <lightning-textarea label="Description" value={allDetails.Description}></lightning-textarea>
              </div>
              <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancelButton}>Cancel</button>
              </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
