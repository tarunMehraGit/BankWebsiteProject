<template>
    <!-- header -->
    <lightning-card>
        <div class="slds-text-heading_medium slds-text-align_center slds-box slds-theme_shade slds-m-around_medium">
            Users Management Screen
        </div>
        <!-- Input Box -->
        
        <div class="slds-m-around_medium">
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left ">
                <lightning-icon size="x-small"
                    class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default slds-m-top_x-large"
                    icon-name="utility:search" style="padding-top: 10px;"></lightning-icon>
                <lightning-input type="text" label="" placeholder="Search Users" onchange={handleSearch}>
                </lightning-input>
            </div>
        </div><br/>

        <!-- Users List -->

        <div class="slds-m-around_medium">
            <template for:each={userRecords} for:item="user">
                <c-users-task-component key={user.Id} user={user}> </c-users-task-component>
            </template>
        </div>

        <div class="slds-m-around_medium">
            <template for:each={tasks} for:item="task">
                <c-users-task-modal key={task.Id} task-record={user}></c-users-task-modal>
            </template>
        </div>

        <template if:false={isRecord}>
            <h1 style="color:red;font-weight:18px;">Record Not Found.</h1>
        </template>

    </lightning-card>
</template>
