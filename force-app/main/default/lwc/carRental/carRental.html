								<lightning-input type="date" name="input1" label="To" placeholder="Enter Date"></lightning-input>

		<lightning-layout class="slds-m-around_medium">

                              style="width: 380px;"/>

							<div align="left" style="margin: 10px 20px 20px 20px;">
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>7 people</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>2 bags</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>Air conditioning</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>Unlimited Mileage</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>

							<lightning-button variant="brand" label="Book Now" style="width: 438px;"></lightning-button>
						</div>
					</div>
					<div class="slds-size_1-of-3">
						<div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
							<h1 class="slds-text-heading_medium slds-m-bottom_xx-small">Swift Dezire</h1>
							<img src="https://i.cdn.newsbytesapp.com/images/l45020210303182031.png"/>
							<div class="slds-text-heading_medium">Per Day Price :- 2550 Rs</div>
							<div align="left" style="margin: 10px 20px 20px 20px;">
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>

								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>2 bags</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>4 doors</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>Manual transmission</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>

							</div>
							
							<lightning-button variant="brand" label="Book Now"></lightning-button>
						</div>
					</div>
					<div class="slds-size_1-of-3">
						<div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
							<h1 class="slds-text-heading_medium slds-m-bottom_xx-small">Maruti Suzuki Baleno</h1>
							<img src="https://imgd.aeplcdn.com/0x0/cw/ec/37710/Maruti-Suzuki-Baleno-Right-Front-Three-Quarter-147420.jpg?wm=0"/>
							<div class="slds-text-heading_medium">Per Day Price :- 3000 Rs</div>
							<div align="left" style="margin: 10px 20px 20px 20px;">
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>5 people</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>3 bags</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>
								<b>4 doors</b></br>
								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>

								<img src="https://www.prolifttrainingfnq.com.au/wp-content/uploads/2019/08/Tick-Image.png" width="20px"/>

							</div>
							<lightning-button variant="brand" label="Book Now" onclick={balenoBookButton}></lightning-button>
						</div>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<template if:true={isCheck}>
			<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
						aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
						<div class="slds-modal__container">
							<header class="slds-modal__header">
								<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={cancelButton} title="Close">
                                    <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
								<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Maruti Suzuki Baleno</h2>
							</header>
							<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
								<p>Hello All</p>
							</div>
							<footer class="slds-modal__footer">
								<button class="slds-button slds-button_neutral" onclick={cancelButton}>Cancel</button>
								<button class="slds-button slds-button_brand" >Ok</button>
							</footer>
						</div>
					</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</template>
	</lightning-card>
</template>
